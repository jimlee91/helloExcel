<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>안녕엑셀</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
          <div class="wrap">
            <h1 class="header__logo">
              <a href="/">
                <img src="" alt="안녕엑셀">
              </a>
            </h1>

            <button class="header__back" onclick="history.back();">뒤로가기</button>
            <article class="header__userInfo">
              <div class="box box--from">
                <span class="company">복두꺼비 농원</span>
                <span class=userName>유철현</span>
              </div>
              <img src="./assets/images/invalid-name.png" alt="">
              <div class="box box--to">
                <span class="company">모스인 큐브</span>
                <span class=userName>김동우</span>
              </div>
            </article>
          </div> 
      </header>
